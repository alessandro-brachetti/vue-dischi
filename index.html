<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Dischi</title>

  <link rel="stylesheet" href="master.css">
</head>

<body>
  <div id="root">
    <div class="menu-wrapper">
      <div class="genre-menu">
        <label class="genre-menu-text" for="genres">Choose a genre:</label>
        <select name="genre" id="genre-menu-dropdown" v-model="genre">
          <option value="">All</option>
          <option v-for="genre in genres" :value="genre"> {{ genre }} </option>
        </select>
      </div>
      <div class="year-sorted">
        <span>SORT BY YEAR</span> <button type="button" name="button" @click="sorted">SORT</button>
      </div>
    </div>
    <div class="card-wrapper" v-for="disk in filteredDisks">
      <div class="card-image" :style="`background-image: url('${disk.poster}');`">

      </div>
      <div class="overlay">
        <div class="card-info">
          <h3 class="title">"{{ disk.title }}"</h3> <span class="year">({{disk.year}})</span>
          <p class="author">{{ disk.author }}</p>
          <p class="genre">~ {{ disk.genre }} ~</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
